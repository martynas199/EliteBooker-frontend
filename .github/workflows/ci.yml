name: Frontend CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint --if-present

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production

      - name: Run SEO tripwire checks
        run: npm run seo:tripwire

      - name: Run SEO component coverage checks
        run: npm run seo:coverage

      - name: Verify local SEO tags
        if: matrix.node-version == '20.x'
        run: |
          npm run preview -- --host 127.0.0.1 --port 4173 &
          for i in {1..30}; do
            if curl -sSf http://127.0.0.1:4173 > /dev/null; then
              break
            fi
            sleep 1
          done
          npm run seo:verify -- --base=http://127.0.0.1:4173

      - name: Run tests
        run: npm test --if-present

      - name: Security audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
